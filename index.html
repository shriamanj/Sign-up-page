<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter | Signup Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="img/png" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="content">
                <div class="heading">
                    <h1>Stay updated!</h1>
                </div>
                <div class="para">
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>
                </div>
                <div class="benefits">
                    <div class="row">
                        <img src="./images/icon-list.svg" alt="icon">
                        <p>Product discovery and building what matters.</p>
                    </div>
                    <div class="row">
                        <img src="./images/icon-list.svg" alt="icon">
                        <p>Measuring to ensure updates are a success.</p>
                    </div>
                    <div class="row">
                        <img src="./images/icon-list.svg" alt="icon">
                        <p>And much more!</p>
                    </div>
                </div>
                <form action="#">
                    <label for="email"><span>Email address</span><span class="error"></span></label>
                    <input type="text" name="email" class="input" placeholder="email@company.com">
                    <button>Subscribe to monthly newsletter</button>
            </form>
            </div>
            <div class="banner">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
